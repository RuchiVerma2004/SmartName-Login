<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aadhaar Login Using Smart Name</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="aadhar-container">
        <div class="container"></div>
        <h2>Aadhaar Login Using Smart Name</h2>
        <div class="description">Select 12 digit Aadhaar Number / Smart Name</div>
        <p class="error-message" id="error-message" style="display: none;">Error message here</p>
        <form id="smart-name-login-form" >
          <div class="input-group">
            <input id="smartName" type="text" placeholder="Enter Smart Name" required />
          </div>
          <div class="input-group" id="otpField" style="display: none;">
            <input id="otp" type="number" placeholder="Enter OTP" required />
          </div>

          <button type="submit" id="submit-button">Send OTP</button>
          <button type="submit" id="submit-otp" style="display: none;">Submit</button>

        </form>
        <div id="api-response" style="display: none;"></div>
        <div id="user-image" style="display: none;"></div>
        <div id="user-details" style="display: none;"></div> <!-- Added div for user details -->
      </div>
    <script src="script.js"></script>
</body>
</html>
